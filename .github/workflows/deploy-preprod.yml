name: Deploy Preprod to prep.adamchins.com

on:
  push:
    branches: [ preprod ]
    tags:
      - 'Beta-*'
      - 'v*'
  workflow_dispatch:
    inputs:
      deploy_tag:
        description: 'Tag to deploy (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to prep.adamchins.com
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment to prep.adamchins.com"
          cd /var/www/prep
          
          # Fetch latest changes
          git fetch origin --tags
          
          # Determine what to deploy
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref_type }}" = "tag" ]; then
            echo "ğŸ“Œ Deploying tag: ${{ github.ref_name }}"
            git checkout ${{ github.ref_name }}
          elif [ -n "${{ github.event.inputs.deploy_tag }}" ]; then
            echo "ğŸ“Œ Deploying manually specified tag: ${{ github.event.inputs.deploy_tag }}"
            git checkout ${{ github.event.inputs.deploy_tag }}
          else
            echo "ğŸŒ¿ Deploying latest preprod branch"
            git checkout preprod
            git pull origin preprod
          fi
          
          # Show current commit for verification
          echo "ğŸ“ Current commit:"
          git log -1 --oneline
          
          # Install dependencies and build
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          
          echo "ğŸ”¨ Building application..."
          npm run build
          
          echo "âœ… Deployment completed at $(date)"
          echo "ğŸŒ Site: https://prep.adamchins.com"
          
          # Optional: Restart any services if needed
          # sudo systemctl reload nginx